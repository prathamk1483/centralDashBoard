<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auth Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f5f9;
    }
    .auth-container {
      max-width: 400px;
      margin: auto;
      margin-top: 8%;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .toggle-link {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h3 class="text-center mb-4 fw-bold text-primary" id="formTitle">Welcome Back</h3>

    <!-- Signup Form -->
    <form id="signupForm" method="post" action="">
        {% csrf_token %}
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" name="createUserEmail" class="form-control" id="signupEmail" required>
      </div>

      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" name="createUserPassword" class="form-control" id="signupPassword" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" name="confirmCreateUserPassword" class="form-control" id="confirmPassword" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Sign Up</button>
      </div>

      <p class="text-center text-muted">
        Already have an account?
        <a href="{% url 'Login' %}"><span class="text-primary toggle-link" >Login</span></a>
      </p>
    </form>
  </div>

  <script>
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.getElementById('formTitle').innerText = 'Create Account';
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('formTitle').innerText = 'Welcome Back';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
